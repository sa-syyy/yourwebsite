
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gender Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .modal {
      width: 90%;
      max-width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .modal h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .modal p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 20px;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      font-size: 1rem;
    }

    .radio-group input {
      margin-right: 10px;
    }

    @media (max-width: 768px) {
      .modal {
        width: 95%;
        padding: 15px;
      }
      .modal h1 {
        font-size: 1.2rem;
      }
      .modal p {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="modal">
    <h1>What's your gender?</h1>
    <p>This helps us find you more relevant content. We wonâ€™t show it on your profile.</p>
    <div class="radio-group">
      <label>
        <input type="radio" name="gender" value="female">
        Female
      </label>
      <label>
        <input type="radio" name="gender" value="male">
        Male
      </label>
      <label>
        <input type="radio" name="gender" value="other">
        Specify another
      </label>
    </div>
  </div>
</body>
</html>
