
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Home Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .title {
            font-size: 24px;
            color: #333;
            margin-top: 50px;
        }
        .subtitle {
            font-size: 16px;
            color: #555;
            margin: 20px 0;
        }
        .box {
            background-color: #e3f2fd;
            color: #0d47a1;
            padding: 10px;
            display: inline-block;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">We're adding new ideas to your home feed!</div>
        <div class="box">Pick any idea to get started</div>
        <div class="subtitle">This will start to personalize your home feed recommendations.</div>
    </div>
</body>
</html>
